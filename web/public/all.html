<!doctype html>
<html lang="en">
  <head>
    <title>Fantasy Stats</title>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">

    <script src="/public/js/color.js" type="text/javascript"></script>
    <script src="/public/js/index.js" type="text/javascript"></script>
    <script src="/public/js/common.js" type="text/javascript"></script>
    <script src="/public/tablesorter/jquery.tablesorter.js" type="text/javascript"></script>
    <link href="/public/tablesorter/style.css" rel="stylesheet" type="text/css" media="print, projection, screen" />
  </head>

  <style type="text/css">body {font-size: 8pt}</style>

  <div id="settings_div" class="settings" style="float:left; width:30%;">
     <form name="settings">
       <input id="text_pts" type="text" size="5" value="1.0" onKeyPress="return submitenter(event)">
       <label id="label_pts" for="text_pts">Points</label><br>
       <input id="text_tpm" type="text" size="5" value="1.0" onKeyPress="return submitenter(event)">
       <label id="label_tpm" for="text_tpm">3 Pt.</label><br>
       <input id="text_reb" type="text" size="5" value="1.0" onKeyPress="return submitenter(event)">
       <label id="label_reb" for="text_reb">Rebounds</label><br>
       <input id="text_ast" type="text" size="5" value="1.0" onKeyPress="return submitenter(event)">
       <label id="label_ast" for="text_ast">Assists</label><br>
       <input id="text_stl" type="text" size="5" value="1.0" onKeyPress="return submitenter(event)">
       <label id="label_stl" for="text_ast">Steals</label><br>
       <input id="text_blk" type="text" size="5" value="1.0" onKeyPress="return submitenter(event)">
       <label id="label_blk" for="text_blk">Blocks</label><br>
       <input id="text_fg" type="text" size="5" value="1.0" onKeyPress="return submitenter(event)">
       <label id="label_fg" for="text_fg">FG%</label><br>
       <input id="text_ft" type="text" size="5" value="1.0" onKeyPress="return submitenter(event)">
       <label id="label_ft" for="text_ft">FT%</label><br>

       <select id="select_season"></select>

       <table>
         <tr>
           <td><input id="button_submit" type="button" value="Submit" onClick="submit_request(get_request_url(), on_response);"></td>
           <td><input id="button_clear" type="button" value="Reset" onClick="reset_settings()"></td>
           <td><input id="chk_remove_owned" type="checkbox" name="Remove Owned" value="Remove">Remove Owned
         </tr>
       </table>
    </form>
  </div>

  <div id="dialog" title="Draft"></div>
  <script>$("#dialog").dialog({autoOpen: false});</script>

  <div id="spacer_div" style="width: 100%; height: 10px;"></div>
  <div id="data_div" style="width: 100%;"></div>
</html>
