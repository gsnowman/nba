<html>
  <head>
    <title>Fantasy Stats</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script src="/public/js/color.js" type="text/javascript"></script>
    <script src="/public/js/team.js" type="text/javascript"></script>
    <script src="/public/js/common.js" type="text/javascript"></script>
    <script src="/public/tablesorter/jquery.tablesorter.js" type="text/javascript"></script>
    <link href="/public/tablesorter/style.css" rel="stylesheet" type="text/css" media="print, projection, screen" />
  </head>

  <style type="text/css">body {font-size: 7.5pt}</style>

  <div id="settings_div" class="settings" style="float:left; width:30%;">
     <form name="settings">
       <input id="text_days" type="text" size="5" value="" onKeyPress="return submitenter(event)">
       <label id="label_days" for="text_days">Num Days</label><br>

       <table>
         <tr>
           <td><input id="button_submit" type="button" value="Submit" onClick="submit_request(get_request_url(), on_response);"></td>
           <td><input id="button_clear" type="button" value="Reset" onClick="reset_settings()"></td>
         </tr>
       </table>
    </form>
  </div>

  <div id="percentages_div" style:"float:left; width:50%;"></div>

  <div id="spacer_div" style="width: 100%; height: 10px;"></div>
  <div id="data_div" style="width: 100%;"></div>
</html>
